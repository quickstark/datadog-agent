##########################################
## Security Agent Runtime Configuration ##
##                                      ##
## SYNOLOGY-COMPATIBLE VERSION          ##
## All security features disabled       ##
##########################################

# IMPORTANT: This configuration disables all security features to prevent
# container lock-up issues on Synology NAS systems. These features require
# kernel-level access that conflicts with Synology's Docker implementation.

runtime_security_config:
  ## @param enabled - boolean - optional - default: false
  ## DISABLED for Synology compatibility - prevents container namespace corruption
  #
  enabled: false
  
  ## Additional runtime security settings are commented out for Synology
  ## Uncomment only if you migrate to a standard Linux system
  #
  # policies:
  #   dir: /etc/datadog-agent/runtime-security.d
  # socket: /opt/datadog-agent/run/runtime-security.sock
  # log_level: info
  # log_patterns: []

compliance_config:
  ## @param enabled - boolean - optional - default: false
  ## DISABLED for Synology compatibility - prevents privileged access conflicts
  #
  enabled: false
  
  ## Compliance benchmarks are disabled for Synology
  ## These require privileged Docker capabilities that cause container lock-up
  #
  host_benchmarks:
    ## @param enabled - boolean - optional - default: false
    ## DISABLED for Synology compatibility
    #
    enabled: false

# Note: To re-enable security features on a standard Linux system:
# 1. Set runtime_security_config.enabled: true
# 2. Set compliance_config.enabled: true
# 3. Use Dockerfile instead of Dockerfile.synology
# 4. Add required Docker capabilities: SYS_ADMIN, SYS_PTRACE, etc.